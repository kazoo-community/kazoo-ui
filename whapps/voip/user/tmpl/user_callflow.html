<div>
    <div class="dialog_popup">
        <h1>${_t('connect_caller_to_user')}</h1>
        <form name="form" method="post" action="#">
            <div class="form_content">
                <div class="popup_field">
                    <label for="user_selector">${_t('which_user')}</label>
                    <div class="select_wrapper">
                        <select id="user_selector">
                            {{each(i, item) objects.items}}
                                {{if objects.selected == item.id}}
                                    <option value="${item.id}" SELECTED>${item.name}</option>
                                {{else}}
                                    <option value="${item.id}">${item.name}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                        <div class="action_links_div">
                            <div id="edit_link"><a class="inline_action" data-action="edit" href="#">${_t('edit_user_options')}</a></div>
                            <div><a class="inline_action" data-action="create" href="#">${_t('add_user')}</a></div>
                        </div>
                    </div>
                    <div class="clear"/>
                </div>
            </div>
            <div class="parameter_div">
                ${_t('ring_this_users_devices_for')} <input type="text" class="size2" name="parameter_input" id="parameter_input" value="${parameter.value}"/> ${_t('seconds')}.
            </div>
            <div class="parameter_div">
                {{if can_call_self === true}}
                <input type="checkbox" checked="checked" id="user_can_call_self">
                {{else}}
                <input type="checkbox" id="user_can_call_self">
                {{/if}}
                ${_t('allow_this_user_to_call_himself')}
                <div class="parameter_description">${_t('when_you_check_this_box')}</div>
            </div>
        </form>
        <div class="buttons-center">
            <button id="add" class="btn primary">OK</button>
        </div>
    </div>
</div>
