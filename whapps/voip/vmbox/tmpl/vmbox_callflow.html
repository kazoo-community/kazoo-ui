<div>
    <div class="dialog_popup">
        {{if check_vm}}
            <h1>${_t('check_voicemail')}</h1>
        {{else}}
            <h1>${_t('connect_caller_to_voicemail')}</h1>
        {{/if}}
        <form name="form" method="post" action="#">
            <div class="form_content">
                <div class="popup_field">
                    <label for="vmbox_selector">${_t('which_voicemail_box')}</label>
                    <div class="select_wrapper">
                        <select id="vmbox_selector">
                            {{if check_vm}}
                                <option value=""></option>
                            {{/if}}
                            {{each(i, item) items}}
                                {{if selected == item.id}}
                                    <option value="${item.id}" SELECTED>${item.name}</option>
                                {{else}}
                                    <option value="${item.id}">${item.name}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                        <div class="action_links_div">
                            <div id="edit_link"><a class="inline_action" data-action="edit" href="#">${_t('edit_mailbox_options')}</a></div>
                            <div><a class="inline_action" data-action="create" href="#">${_t('add_new_mailbox')}</a></div>
                        </div>
                        <div class="clear"/>
                    </div>
                    <div class="clear"/>
                </div>

                <!-- Only show route var and max length options for leaving a VM, not checking -->
                {{if !check_vm}}
                    <label for="max_message_length_div">${_t('max_message_length')}</label>
                    <div id="max_message_length_div">
                        <input type="number" min="1" step="1" id="max_message_length" value="${max_message_length}"/>
                    </div>
                    <div class="parameter_div">
                        {{if route_var.length == 0}}
                            <input type="checkbox" id="toggle_advanced"> Advanced
                            <div id="route_var_div" style="display: none;">
                                ${_t('route_var_ccv')}
                                <input type="text" id="route_var" value="${route_var}"/>
                            </div>
                        {{else}}
                            <input type="checkbox" checked="checked" id="toggle_advanced"> Advanced
                            <div id="route_var_div">
                                ${_t('route_var_ccv')}
                                <input type="text" id="route_var" value="${route_var}"/>
                            </div>
                        {{/if}}
                    </div>
                {{/if}}
            </div>
        </form>
        <div class="buttons-center">
            <button id="add" class="btn primary">OK</button>
        </div>
    </div>
</div>
