<div>
    <form name="form">
        <div class="list_fields">
            <div class="row_welcome_field">
                <label>Login / Email</label>
                <input type="text" name="login" id="login" value="${username}"/>
            </div>
            <div class="row_welcome_field">
                <label>Password</label>
                <input type="password" name="password" id="password" />
            </div>
            {{if request_account_name}}
                 <div class="row_welcome_field">
                    <label>Account Name</label>
                    <input type="text" name="account_name" id="account_name" value="${account_name}"/>
                </div>
            {{/if}}
            <div class="row_welcome_field">
                <button class="fancy_button blue login" href="javascript:void(0);">LOG IN</button>
                <a href="javascript:void(0);" class="recover_password">Forgot your password?</a>
            </div>

            <div class="clear"/>
        </div>
        <hr />
        <div class="register_div">
            <div>
                <span class="new_user_text">Are you a new user?</span><button class="register"/>
            </div>
            <div class="free_text">It's free to get started and you will be making calls in minutes.</div>
        </div>
    </form>
</div>
