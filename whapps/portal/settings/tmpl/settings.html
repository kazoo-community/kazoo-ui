<div>
    <div id="settings-view">
        <div class="fields">
            <div class="field">
                <span class="field-label"><label><span class="icon phone" />Forward Calls To:</label></span>
                <span class="field-input"><input id="ring-number-txt" name="ring-number-txt" type="text"/></span>
            </div>
            <div class="field device-field">
                <span class="field-label"><label>Also Ring My VoIP Phone:</label></span>
                <span class="field-input"><input class="checkbox" id="ring-device-checkbox" name="ring-device-checkbox" type="checkbox"/></span>
            </div>
            <div class="field">
                <span class="field-label"><label>Send Voicemail to Email:</label></span>
                <span class="field-input">
                    <input id="vm-to-email-checkbox" class="checkbox" name="vm-to-email-checkbox" type="checkbox"/>
                </span>
            </div>
            <div class="field email-field">
                <span class="field-label"><label>Email Address:</label></span>
                <span class="field-input">
                    <input id="vm-to-email-txt" name="vm-to-email-txt" type="text"/>&nbsp; &nbsp;
                </span>
            </div>
            <div class="buttons">
                <button id="cancel-settings-link" class="btn danger">Cancel</button>
                <button id="save-settings-link" class="btn success save-btn">Save</button>
            </div>
        </div>
    </div>
</div>
